<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小清華原民班升學資訊網</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .school-card { transition: all 0.2s; cursor: pointer; }
        .school-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .timeline-dot { position: relative; }
        .timeline-dot::before { content: ''; position: absolute; left: 50%; top: 20px; bottom: -20px; width: 2px; background: #e2e8f0; z-index: 0; }
        .timeline-item:last-child .timeline-dot::before { display: none; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 glass-nav border-b border-slate-200">
        <div class="max-w-4xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center space-x-2" onclick="location.reload()" style="cursor:pointer">
                <div class="w-10 h-10 bg-indigo-700 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-university"></i></div>
                <span class="font-bold text-lg text-slate-800">小清華升學網</span>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="showSection('home')" class="px-3 py-2 text-sm font-medium text-slate-600">首頁</button>
                <button onclick="showSection('bulletin')" class="px-3 py-2 text-sm font-medium text-slate-600">公告</button>
                <button id="loginBtn" class="bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-full text-xs font-bold border border-indigo-100">管理</button>
                <div id="adminPanel" class="hidden flex items-center space-x-2"><button id="logoutBtn" class="text-xs text-red-500">登出</button></div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-6">
        <section id="home-section">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center"><span class="w-1.5 h-6 bg-indigo-500 rounded-full mr-2"></span>升學行事曆查詢</h2>
                <div class="flex bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100 mb-6">
                    <button onclick="switchTab('sheet1')" id="tab-sheet1" class="flex-1 py-3 text-center rounded-xl font-bold transition-all bg-indigo-600 text-white shadow-md">採計學測</button>
                    <button onclick="switchTab('sheet2')" id="tab-sheet2" class="flex-1 py-3 text-center rounded-xl font-bold transition-all text-slate-400">獨立招生</button>
                </div>
                <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>
        </section>

        <section id="bulletin-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800">最新公告</h2>
                <button id="addPostBtn" class="hidden bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg" onclick="openPostModal()">新增公告</button>
            </div>
            <div id="announcement-list" class="space-y-4"></div>
        </section>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-t-3xl md:rounded-3xl p-6 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <span id="detailCategory" class="text-indigo-500 text-xs font-bold uppercase tracking-widest"></span>
                    <h3 id="detailTitle" class="text-2xl font-bold text-slate-800"></h3>
                </div>
                <button onclick="closeDetail()" class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            <div id="detailTimeline" class="space-y-0">
                </div>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8">
            <h3 class="text-xl font-bold mb-6">發布公告</h3>
            <div class="space-y-4">
                <input type="text" id="postTitle" placeholder="公告標題" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-indigo-500">
                <textarea id="postContent" rows="4" placeholder="公告內容..." class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-indigo-500"></textarea>
                <input type="text" id="postLink" placeholder="Google Drive 連結 (選填)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-indigo-500">
                <div class="flex space-x-3 pt-4">
                    <button onclick="closePostModal()" class="flex-1 py-3 text-slate-400 font-bold">取消</button>
                    <button id="saveBtn" class="flex-[2] bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-100">發布</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJPnmqXZdJDryceCIOiebx9yX5vU-tB2Q",
            authDomain: "find-your-way-9fd0d.firebaseapp.com",
            projectId: "find-your-way-9fd0d",
            storageBucket: "find-your-way-9fd0d.firebasestorage.app",
            messagingSenderId: "1066707918164",
            appId: "1:1066707918164:web:e79d1f686d322fd29d3cc1",
            measurementId: "G-JSH0D44X0Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAILS = ["ljuzem115@ppsh.ptc.edu.tw", "fuwen@ppsh.ptc.edu.tw", "jinglan@ppsh.ptc.edu.tw", "tulip520@ppsh.ptc.edu.tw"];

        // --- 完整解析 CSV 資料 (關聯化結構) ---
        const calendarData = {
            "sheet1": {
                "師範原民公費": [{m:"12月", d:"01-08", e:"報名"}, {m:"12月", d:"31", e:"學校初審截止"}, {m:"2月", d:"21", e:"公告審查結果"}, {m:"3月", d:"12-14", e:"甄試日期"}, {m:"3月", d:"25", e:"公告錄取名單"}],
                "醫事原民公費": [{m:"12月", d:"中旬", e:"簡章公告"}, {m:"2月", d:"24-03/03", e:"網路報名"}, {m:"3月", d:"12", e:"公告口試名單"}, {m:"3月", d:"22", e:"口試"}, {m:"4月", d:"15", e:"放榜"}],
                "軍事學校": [{m:"2月", d:"10-03/10", e:"體檢"}, {m:"3月", d:"02-03/24", e:"報名"}, {m:"4月", d:"12", e:"學科測驗"}, {m:"5月", d:"05", e:"錄取公告"}],
                "繁星/申請": [{m:"3月", d:"11", e:"繁星錄取公告"}, {m:"3月", d:"20-21", e:"個人申請第一階段報名"}, {m:"3月", d:"27", e:"個人申請一階篩選結果"}]
            },
            "sheet2": {
                "屏東大學": [{m:"1月", d:"05-03/03", e:"報名"}, {m:"3月", d:"16-22", e:"上網印准考證"}, {m:"3月", d:"20-22", e:"面試/術科考試"}, {m:"4月", d:"08", e:"放榜"}],
                "高師大": [{m:"12月", d:"16-01/13", e:"報名"}, {m:"1月", d:"28", e:"列印應考證"}, {m:"2月", d:"15", e:"面試日期"}, {m:"3月", d:"05", e:"放榜"}],
                "東華大學": [{m:"12月", d:"16-01/06", e:"報名"}, {m:"2月", d:"07-09", e:"面試"}, {m:"3月", d:"04", e:"放榜"}],
                "中山大學": [{m:"1月", d:"12-02/05", e:"報名"}, {m:"3月", d:"14-16", e:"面試"}, {m:"3月", d:"26", e:"放榜"}],
                "暨南大學": [{m:"11月", d:"27-03/17", e:"報名"}, {m:"4月", d:"12", e:"面試"}, {m:"5月", d:"02", e:"放榜"}],
                "靜宜大學": [{m:"1月", d:"28-05/14", e:"報名"}, {m:"5月", d:"24", e:"面試"}, {m:"6月", d:"05", e:"放榜"}],
                "彰師大": [{m:"1月", d:"05-03/03", e:"報名"}, {m:"3月", d:"21", e:"面試"}, {m:"4月", d:"10", e:"放榜"}]
            }
        };

        let currentTab = 'sheet1';

        // --- 初始化頁面 ---
        window.onload = () => {
            renderGrid();
            
            // 修復管理登入反應
            document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
            document.getElementById('saveBtn').onclick = () => savePost();
        };

        window.showSection = (section) => {
            document.getElementById('home-section').classList.toggle('hidden', section !== 'home');
            document.getElementById('bulletin-section').classList.toggle('hidden', section !== 'bulletin');
            if(section === 'bulletin') loadAnnouncements();
        };

        window.switchTab = (tab) => {
            currentTab = tab;
            document.getElementById('tab-sheet1').className = tab === 'sheet1' ? 'flex-1 py-3 text-center rounded-xl font-bold transition-all bg-indigo-600 text-white shadow-md' : 'flex-1 py-3 text-center rounded-xl font-bold transition-all text-slate-400';
            document.getElementById('tab-sheet2').className = tab === 'sheet2' ? 'flex-1 py-3 text-center rounded-xl font-bold transition-all bg-indigo-600 text-white shadow-md' : 'flex-1 py-3 text-center rounded-xl font-bold transition-all text-slate-400';
            renderGrid();
        };

        function renderGrid() {
            const container = document.getElementById('calendar-grid');
            const data = calendarData[currentTab];
            container.innerHTML = Object.keys(data).map(key => `
                <div class="school-card bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col justify-between" onclick="openDetail('${key}')">
                    <div>
                        <div class="text-indigo-500 text-[10px] font-bold uppercase tracking-widest mb-1">${currentTab === 'sheet1' ? '採計學測' : '獨立招生'}</div>
                        <h3 class="text-lg font-bold text-slate-800 mb-4">${key}</h3>
                    </div>
                    <div class="flex items-center text-slate-400 text-sm font-medium">
                        <i class="far fa-calendar-alt mr-2"></i> 點擊查看完整時程
                        <i class="fas fa-arrow-right ml-auto text-slate-200"></i>
                    </div>
                </div>
            `).join('');
        }

        // --- 關聯資訊彈窗功能 ---
        window.openDetail = (key) => {
            const data = calendarData[currentTab][key];
            document.getElementById('detailCategory').innerText = currentTab === 'sheet1' ? '採計學測' : '獨立招生';
            document.getElementById('detailTitle').innerText = key;
            
            const timeline = document.getElementById('detailTimeline');
            timeline.innerHTML = data.map(item => `
                <div class="timeline-item flex items-start space-x-4">
                    <div class="timeline-dot flex flex-col items-center">
                        <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center font-bold text-xs border border-indigo-100 z-10">${item.m}</div>
                    </div>
                    <div class="pb-8 pt-1">
                        <div class="text-slate-400 text-xs font-bold">${item.d}</div>
                        <div class="text-slate-700 font-bold">${item.e}</div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('detailModal').classList.remove('hidden');
        };

        window.closeDetail = () => document.getElementById('detailModal').classList.add('hidden');

        // --- 公告功能 ---
        async function loadAnnouncements() {
            const list = document.getElementById('announcement-list');
            const q = query(collection(db, "announcements"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = snap.docs.map(d => {
                const data = d.data();
                const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
                return `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm relative">
                        <h4 class="font-bold text-lg mb-2">${data.title}</h4>
                        <p class="text-slate-600 text-sm whitespace-pre-wrap mb-4">${data.content}</p>
                        ${data.link ? `<a href="${data.link}" target="_blank" class="text-indigo-600 text-sm font-bold"><i class="fas fa-link mr-1"></i>參考連結</a>` : ''}
                        ${isAdmin ? `<button onclick="deletePost('${d.id}')" class="absolute top-6 right-6 text-red-300"><i class="fas fa-trash"></i></button>` : ''}
                    </div>
                `;
            }).join('');
        }

        async function savePost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const link = document.getElementById('postLink').value;
            if(!title || !content) return;
            await addDoc(collection(db, "announcements"), { title, content, link, createdAt: serverTimestamp(), author: auth.currentUser.email });
            closePostModal();
            loadAnnouncements();
        }

        window.deletePost = async (id) => { if(confirm("確定刪除?")) { await deleteDoc(doc(db, "announcements", id)); loadAnnouncements(); } };
        window.openPostModal = () => document.getElementById('postModal').classList.remove('hidden');
        window.closePostModal = () => document.getElementById('postModal').classList.add('hidden');

        // --- 登入狀態監聽 ---
        onAuthStateChanged(auth, (user) => {
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            document.getElementById('loginBtn').classList.toggle('hidden', isAdmin);
            document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
            document.getElementById('addPostBtn').classList.toggle('hidden', !isAdmin);
        });

    </script>
</body>
</html>

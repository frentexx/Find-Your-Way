<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; font-size: 16px; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .school-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #f1f5f9; background: white; border-radius: 1.25rem; padding: 1.5rem; display: flex; flex-direction: column; justify-content: space-between; min-height: 180px; position: relative; }
        .school-card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.1); border-color: #6366f1; }
        .recent-tag { background-color: #fef3c7; color: #92400e; padding: 6px 10px; border-radius: 6px; font-size: 13px; font-weight: bold; margin-top: 10px; display: inline-block; }
        .timeline-item { position: relative; padding-left: 2rem; border-left: 2px solid #e2e8f0; margin-left: 1rem; padding-bottom: 1.5rem; }
        .timeline-item::before { content: ""; position: absolute; left: -7px; top: 4px; width: 12px; height: 12px; border-radius: 50%; background: #6366f1; border: 2px solid white; }
        
        /* 置頂公告樣式 */
        .pinned-card { 
            background: linear-gradient(135deg, #fff1f2 0%, #fff 100%); 
            border: 1px solid #fecdd3;
            border-left: 4px solid #f43f5e;
            transition: all 0.2s;
            height: 100%;
        }
        .pinned-card:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(244, 63, 94, 0.15); }

        /* 近期資訊卡片樣式 */
        .upcoming-card {
            background: #fffbeb; border: 1px solid #fcd34d; transition: all 0.2s; position: relative; overflow: hidden;
        }
        .upcoming-card:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2); border-color: #f59e0b; }
        .upcoming-card::after { content: ""; position: absolute; top: 0; right: 0; width: 40px; height: 40px; background: linear-gradient(to bottom left, rgba(252, 211, 77, 0.3) 50%, transparent 50%); pointer-events: none; }

        /* SortableJS 拖曳時的樣式 */
        .sortable-ghost { opacity: 0.4; background-color: #e0e7ff; border: 2px dashed #6366f1; }
        .drag-handle { cursor: grab; color: #cbd5e1; padding: 10px; transition: color 0.2s; display: flex; align-items: center; }
        .drag-handle:hover { color: #64748b; }
        
        /* 首頁卡片拖曳手把 (僅管理員可見) */
        .card-drag-handle { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(255,255,255,0.8); padding: 5px 10px; 
            border-radius: 8px; cursor: grab; color: #94a3b8; 
            z-index: 10; display: none; /* 預設隱藏 */
        }
        .card-drag-handle:hover { color: #4f46e5; background: #e0e7ff; }

        /* Markdown & 閱讀視窗樣式 */
        .markdown-body { font-size: 1.05rem; line-height: 1.8; color: #334155; }
        .markdown-body h1 { font-size: 1.75em; border-bottom: 2px solid #f1f5f9; padding-bottom: 0.3em; font-weight: bold; margin-top: 1.5em; margin-bottom: 0.6em; }
        .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.3em; font-weight: bold; margin-top: 1.5em; margin-bottom: 0.6em; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body a { color: #4f46e5; text-decoration: underline; font-weight: 500; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin: 1.5em 0; font-size: 1rem; overflow-x: auto; display: block; border-radius: 8px; border: 1px solid #cbd5e1; }
        .markdown-body th, .markdown-body td { border: 1px solid #cbd5e1; padding: 0.8em 1.2em; text-align: left; }
        .markdown-body th { background-color: #f1f5f9; font-weight: bold; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>

        import { getFirestore, collection, getDocs, doc, setDoc, addDoc, deleteDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJPnmqXZdJDryceCIOiebx9yX5vU-tB2Q",
            authDomain: "find-your-way-9fd0d.firebaseapp.com",
            projectId: "find-your-way-9fd0d",
            storageBucket: "find-your-way-9fd0d.firebasestorage.app",
            messagingSenderId: "1066707918164",
            appId: "1:1066707918164:web:e79d1f686d322fd29d3cc1",
            measurementId: "G-JSH0D44X0Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAILS = ["ljuzem115@ppsh.ptc.edu.tw", "fuwen@ppsh.ptc.edu.tw", "jinglan@ppsh.ptc.edu.tw", "tulip520@ppsh.ptc.edu.tw"];

        // 預設資料
        const EXCEL_DATA = [
            
        ];

        let displaySchools = [];
        let currentTab = 'sheet1';
        let announcementsCache = [];
        let externalLinks = [];
        let sortableInstance = null; // 首頁 Sortable 實例

        async function loadSchools() {
            let merged = JSON.parse(JSON.stringify(EXCEL_DATA)).map((s, i) => ({ ...s, id: 'def_' + i }));
            try {
                const snap = await getDocs(collection(db, "calendar_db"));
                snap.forEach(doc => {
                    const cloud = doc.data();
                    const idx = merged.findIndex(l => l.name === cloud.name && l.type === cloud.type);
                    if(idx !== -1) merged[idx] = { id: doc.id, ...cloud }; else merged.push({ id: doc.id, ...cloud });
                });
            } catch(e) {}
            
            // 根據 order 欄位排序 (若無 order 則預設為 9999)
            merged.sort((a, b) => (a.order || 9999) - (b.order || 9999));

            displaySchools = merged; 
            renderGrid();
            renderUpcomingEvents();
        }

        async function loadAnnouncements() {
            try {
                const q = query(collection(db, "announcements"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                announcementsCache = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderAnnouncements();
            } catch(e) {}
        }

        async function loadLinks() {
            try {
                const snap = await getDocs(collection(db, "external_links"));
                externalLinks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderLinks();
            } catch(e) {}
        }

        function renderAnnouncements() {
            const list = document.getElementById('announcement-list');
            const pinnedList = document.getElementById('pinned-list');
            const pinnedSection = document.getElementById('pinned-section');
            const pinned = announcementsCache.filter(p => p.isPinned);
            
            if (pinned.length > 0) {
                pinnedSection.classList.remove('hidden');
                pinnedList.innerHTML = pinned.map(p => `
                    <div class="pinned-card rounded-2xl p-5 cursor-pointer relative flex flex-col justify-between" onclick="window.readPost('${p.id}')">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <span class="bg-red-100 text-red-600 text-[10px] px-2 py-0.5 rounded-full font-bold">重要</span>
                                <i class="fas fa-book-open text-red-200 text-sm"></i>
                            </div>
                            <h4 class="font-bold text-slate-800 text-lg line-clamp-2 leading-tight">${p.title}</h4>
                        </div>
                        <div class="text-xs text-red-400 mt-3 font-bold text-right">點擊閱讀 >></div>
                    </div>`).join('');
            } else { pinnedSection.classList.add('hidden'); }

            list.innerHTML = announcementsCache.map(p => `
                <div onclick="window.readPost('${p.id}')" class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm relative group cursor-pointer hover:border-indigo-300 hover:shadow-md transition-all duration-200">
                    ${p.isPinned ? '<div class="absolute -left-1 top-4 w-1 h-8 bg-red-500 rounded-r-full"></div>' : ''}
                    <div class="flex justify-between items-start">
                        <div class="flex-1 pr-4">
                            <div class="text-xs text-slate-500 mb-2 flex items-center font-bold">
                                <span><i class="far fa-calendar-alt mr-1"></i>${p.createdAt ? new Date(p.createdAt.toDate()).toLocaleDateString() : '剛剛'}</span>
                                ${p.isPinned ? '<span class="ml-2 text-red-500 font-bold">置頂</span>' : ''}
                            </div>
                            <h4 class="font-bold text-xl text-slate-800 group-hover:text-indigo-600 transition-colors line-clamp-1 mb-2">${p.title}</h4>
                            <p class="text-sm text-slate-500 line-clamp-2 leading-relaxed">${p.content.replace(/[#*`]/g, '').substring(0, 60)}...</p>
                        </div>
                        <div class="text-slate-300 group-hover:text-indigo-500 pt-2 text-lg"><i class="fas fa-chevron-right"></i></div>
                    </div>
                    ${auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email) ? `
                        <div class="mt-4 pt-3 border-t border-slate-50 flex justify-end space-x-3" onclick="event.stopPropagation()">
                            <button onclick="window.openPostModal('${p.id}')" class="text-indigo-500 text-sm font-bold hover:bg-indigo-50 px-3 py-1.5 rounded-lg transition">編輯</button>
                            <button onclick="window.deletePost('${p.id}')" class="text-slate-400 text-sm font-bold hover:text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-lg transition">刪除</button>
                        </div>` : ''}
                </div>`).join('');
        }

        function renderUpcomingEvents() {
            const section = document.getElementById('upcoming-section');
            const list = document.getElementById('upcoming-list');
            const now = new Date();
            const twoWeeksLater = new Date();
            twoWeeksLater.setDate(now.getDate() + 14);
            
            let events = [];

            displaySchools.forEach(school => {
                if(!school.events) return;
                school.events.forEach(ev => {
                    let m = parseInt(ev.m);
                    if(isNaN(m)) return;
                    let dStr = ev.d.toString();
                    let day = 1;
                    let matchNum = dStr.match(/\d+/);
                    if (matchNum) day = parseInt(matchNum[0]);
                    if (dStr.includes("中旬")) day = 15;
                    else if (dStr.includes("下旬")) day = 25;
                    let year = (m >= 9) ? 2025 : 2026; 
                    let eventDate = new Date(year, m - 1, day);
                    let checkDate = new Date(eventDate); 
                    checkDate.setHours(23, 59, 59);

                    if (checkDate >= now && eventDate <= twoWeeksLater) {
                        events.push({
                            date: eventDate,
                            schoolName: school.name,
                            desc: ev.e,
                            rawDate: `${ev.m}月${ev.d}`,
                            schoolId: school.id
                        });
                    }
                });
            });

            if (events.length === 0) {
                section.classList.add('hidden');
            } else {
                events.sort((a, b) => a.date - b.date);
                section.classList.remove('hidden');
                
                list.innerHTML = events.map(ev => {
                    const diffDays = Math.ceil((ev.date - now) / (1000 * 60 * 60 * 24));
                    let timeTag = diffDays <= 7 ? "本週" : "下週";
                    let tagClass = diffDays <= 7 ? "bg-amber-200 text-amber-800" : "bg-slate-200 text-slate-600";
                    
                    return `
                    <div class="upcoming-card rounded-xl p-4 cursor-pointer flex flex-col justify-between min-h-[100px]" onclick="window.openDetail('${ev.schoolId}')">
                        <div class="flex justify-between items-start mb-2 relative z-10">
                            <span class="${tagClass} text-[10px] px-2 py-0.5 rounded-full font-bold">${timeTag}</span>
                            <span class="text-lg font-bold text-amber-900 leading-none">${ev.date.getMonth()+1}/${ev.date.getDate()}</span>
                        </div>
                        <div class="relative z-10">
                            <h4 class="font-bold text-slate-800 text-base mb-1 truncate">${ev.schoolName}</h4>
                            <p class="text-xs text-slate-500 line-clamp-1">${ev.desc}</p>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        function renderLinks() {
            const grid = document.getElementById('external-links-grid');
            const list = document.getElementById('manageLinkList');
            grid.innerHTML = externalLinks.map(l => `<a href="${l.url}" target="_blank" class="bg-white border border-slate-200 p-4 rounded-xl flex items-center space-x-3 hover:border-indigo-500 hover:shadow-md transition group"><div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 group-hover:bg-indigo-50 group-hover:text-indigo-600"><i class="fas fa-link text-sm"></i></div><span class="text-base font-bold text-slate-700 group-hover:text-indigo-600 truncate">${l.name}</span></a>`).join('');
            list.innerHTML = externalLinks.map(l => `<div class="flex justify-between items-center bg-white p-3 rounded-lg border border-slate-100 mb-2"><div class="overflow-hidden"><div class="font-bold text-base text-slate-800 truncate">${l.name}</div><div class="text-sm text-slate-400 truncate">${l.url}</div></div><button onclick="window.deleteLink('${l.id}')" class="text-red-300 hover:text-red-500 px-2 shrink-0"><i class="fas fa-trash"></i></button></div>`).join('');
        }

        function parseMonth(val) { const m = val.toString().match(/\d+/); return m ? parseInt(m[0]) : 99; }
        
        function renderGrid() {
            const container = document.getElementById('calendar-grid');
            const filtered = displaySchools.filter(s => s.type === currentTab);
            const now = new Date(); const year = 2026;
            
            // 加入 Card Drag Handle (只有 Admin 可見，但需要 CSS display:block 觸發)
            const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
            const handleStyle = isAdmin ? 'display:block' : 'display:none';

            container.innerHTML = filtered.map(s => {
                let recentText = "查看詳情";
                let closest = s.events?.find(ev => { const m = parseMonth(ev.m); return m!==99 && new Date(year, m-1, 28) >= now; });
                if(closest) recentText = `${closest.m}月 ${closest.e}`;
                else if(s.events?.length) { const last=s.events[s.events.length-1]; recentText = `${last.m}月 ${last.e} (已過)`; }
                
                return `<div class="school-card" data-id="${s.id}" onclick="window.openDetail('${s.id}')">
                    <div class="card-drag-handle" style="${handleStyle}" onclick="event.stopPropagation()"><i class="fas fa-bars"></i></div>
                    <div>
                        <h3 class="text-xl font-bold text-slate-900">${s.name}</h3>
                        <div class="text-indigo-500 text-xs font-bold mt-2 uppercase tracking-widest">${currentTab==='sheet1'?'學測':'獨招'}</div>
                        <div class="recent-tag"><i class="far fa-clock mr-1"></i> ${recentText}</div>
                    </div>
                    <div class="mt-4 flex items-center text-slate-400 text-xs font-medium border-t pt-4">
                        <span>查看詳細時程</span>
                        <i class="fas fa-arrow-right ml-auto text-sm"></i>
                    </div>
                </div>`;
            }).join('');
        }

        window.readPost = (id) => {
            const post = announcementsCache.find(d => d.id === id);
            if (!post) return;
            document.getElementById('readTitle').innerText = post.title;
            document.getElementById('readDate').innerText = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString() : '剛剛';
            document.getElementById('readContent').innerHTML = marked.parse(post.content);
            const linkArea = document.getElementById('readLinkArea');
            const linkBtn = document.getElementById('readLinkBtn');
            if (post.linkUrl) {
                linkArea.classList.remove('hidden');
                linkBtn.href = post.linkUrl;
                linkBtn.querySelector('span').innerText = post.linkName || '前往連結';
            } else { linkArea.classList.add('hidden'); }
            document.getElementById('readModal').classList.remove('hidden');
        };

        window.openPostModal = (id) => {
            if(id) {
                const post = announcementsCache.find(d => d.id === id);
                if(post) {
                    document.getElementById('editPostId').value = id;
                    document.getElementById('postTitle').value = post.title;
                    document.getElementById('postContent').value = post.content;
                    document.getElementById('postLinkName').value = post.linkName || '';
                    document.getElementById('postLinkUrl').value = post.linkUrl || '';
                    document.getElementById('postPinned').checked = post.isPinned || false;
                    document.getElementById('postModalTitle').innerText = "編輯公告";
                    document.getElementById('savePostBtn').innerText = "更新公告";
                }
            } else {
                document.getElementById('editPostId').value = '';
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('postLinkName').value = '';
                document.getElementById('postLinkUrl').value = '';
                document.getElementById('postPinned').checked = false;
                document.getElementById('postModalTitle').innerText = "發布公告";
                document.getElementById('savePostBtn').innerText = "發布公告";
            }
            document.getElementById('postModal').classList.remove('hidden');
        };

        window.savePost = async () => {
            const id = document.getElementById('editPostId').value;
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const linkName = document.getElementById('postLinkName').value;
            const linkUrl = document.getElementById('postLinkUrl').value;
            const isPinned = document.getElementById('postPinned').checked;

            if(!title) return alert("請輸入標題");
            
            try {
                const data = { title, content, linkName, linkUrl, isPinned, createdAt: serverTimestamp(), author: auth.currentUser.email };
                if(id) await setDoc(doc(db, "announcements", id), data, { merge: true });
                else await addDoc(collection(db, "announcements"), data);
                window.closePostModal(); loadAnnouncements();
            } catch(e) { alert("錯誤: " + e.message); }
        };
        
        document.getElementById('addPostBtn').addEventListener('click', () => window.openPostModal(null));
        document.getElementById('savePostBtn').addEventListener('click', window.savePost);
        document.getElementById('navLinkBtn').addEventListener('click', () => { document.getElementById('linkModal').classList.remove('hidden'); loadLinks(); });

        window.deletePost = async (id) => { if(confirm("刪除？")) { await deleteDoc(doc(db, "announcements", id)); loadAnnouncements(); }};
        window.openLinkManager = () => { document.getElementById('linkModal').classList.remove('hidden'); loadLinks(); };
        window.closeLinkModal = () => document.getElementById('linkModal').classList.add('hidden');
        
        window.addLink = async () => {
            const name = document.getElementById('newLinkName').value;
            const url = document.getElementById('newLinkUrl').value;
            if(!name || !url) return alert("請輸入資訊");
            try { await addDoc(collection(db, "external_links"), { name, url, createdAt: serverTimestamp() }); document.getElementById('newLinkName').value=''; document.getElementById('newLinkUrl').value=''; loadLinks(); } 
            catch(e) { alert("無法新增連結，請確認 Rules 權限"); }
        };
        
        window.deleteLink = async (id) => { if(confirm("移除？")) { await deleteDoc(doc(db, "external_links", id)); loadLinks(); } };

        window.openDetail = (id) => {
            const s = displaySchools.find(item => item.id === id);
            const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
            document.getElementById('detailHeader').innerHTML = `<h3 class="text-3xl font-bold text-slate-800">${s.name}</h3>`;
            document.getElementById('detailTimeline').innerHTML = (s.events||[]).map(e => `<div class="timeline-item"><div class="text-xs font-bold text-indigo-500 mb-1">${e.m}月 / ${e.d}</div><div class="text-slate-800 font-bold text-lg">${e.e}</div></div>`).join('');
            const box = document.getElementById('adminEditPlaceholder');
            if(isAdmin) { box.classList.remove('hidden'); document.getElementById('quickEditBtn').onclick = () => { window.closeDetail(); window.openSchoolModal(id); }; } else { box.classList.add('hidden'); }
            document.getElementById('detailModal').classList.remove('hidden');
        };

        window.openSchoolModal = (id) => {
            document.getElementById('eventInputs').innerHTML = '';
            if(id) {
                const s = displaySchools.find(i => i.id === id);
                document.getElementById('editSchoolId').value = id;
                document.getElementById('editSchoolType').value = s.type;
                document.getElementById('schoolName').value = s.name;
                if(s.events) s.events.forEach(e => window.addEventInput(e.m, e.d, e.e));
                document.getElementById('deleteSchoolBtn').classList.remove('hidden');
            } else {
                document.getElementById('editSchoolId').value = '';
                document.getElementById('editSchoolType').value = currentTab;
                document.getElementById('schoolName').value = '';
                ['報名','面試','放榜'].forEach(l=>window.addEventInput('','',l));
                document.getElementById('deleteSchoolBtn').classList.add('hidden');
            }
            
            // 初始化行事曆內的排序功能
            const el = document.getElementById('eventInputs');
            if(el._sortable) el._sortable.destroy(); // 防止重複綁定
            el._sortable = new Sortable(el, {
                handle: '.drag-handle',
                animation: 150,
                ghostClass: 'sortable-ghost'
            });

            document.getElementById('schoolModal').classList.remove('hidden');
        };

        // 包含 Drag Handle 的 Input Row
        window.addEventInput = (m='', d='', e='') => {
            const div = document.createElement('div'); div.className = "flex space-x-2 bg-slate-50 p-2 rounded-xl mb-2 items-center";
            div.innerHTML = `
                <div class="drag-handle"><i class="fas fa-bars"></i></div>
                <input type="text" placeholder="月" value="${m}" class="w-16 p-3 border rounded-lg text-base">
                <input type="text" placeholder="日" value="${d}" class="w-20 p-3 border rounded-lg text-base">
                <input type="text" placeholder="事項" value="${e}" class="flex-1 p-3 border rounded-lg text-base">
                <button onclick="this.parentElement.remove()" class="text-red-300 p-2"><i class="fas fa-trash text-lg"></i></button>`;
            document.getElementById('eventInputs').appendChild(div);
        };

        document.getElementById('saveSchoolBtn').onclick = async () => {
            const id = document.getElementById('editSchoolId').value;
            const name = document.getElementById('schoolName').value;
            const type = document.getElementById('editSchoolType').value;
            
            // 讀取 DOM 順序，確保與畫面顯示一致
            const events = Array.from(document.getElementById('eventInputs').children).map(r => ({ 
                m: r.children[1].value, // 0 is handle
                d: r.children[2].value, 
                e: r.children[3].value 
            }));
            
            try {
                const data = { name, events, type, updatedAt: serverTimestamp() };
                if (id && !id.startsWith('def_')) await setDoc(doc(db, "calendar_db", id), data, {merge: true}); 
                else await addDoc(collection(db, "calendar_db"), data);
                window.closeSchoolModal(); loadSchools();
            } catch (e) { alert("儲存失敗"); }
        };

        window.deleteSchool = async () => { if(confirm("確定刪除?")) { await deleteDoc(doc(db, "calendar_db", document.getElementById('editSchoolId').value)); window.closeSchoolModal(); loadSchools(); }};
        window.closePostModal = () => document.getElementById('postModal').classList.add('hidden');
        window.closeLinkModal = () => document.getElementById('linkModal').classList.add('hidden');
        window.closeDetail = () => document.getElementById('detailModal').classList.add('hidden');
        window.closeSchoolModal = () => document.getElementById('schoolModal').classList.add('hidden');
        
        window.switchTab = (t) => { 
            currentTab = t; 
            const t1 = document.getElementById('tab-sheet1');
            const t2 = document.getElementById('tab-sheet2');
            
            if(t === 'sheet1') {
                t1.className = "flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all bg-indigo-600 text-white shadow-md";
                t2.className = "flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all text-slate-500 hover:bg-white/50";
            } else {
                t1.className = "flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all text-slate-500 hover:bg-white/50";
                t2.className = "flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all bg-indigo-600 text-white shadow-md";
            }
            loadSchools(); 
        };

        window.showSection = (s) => { document.getElementById('home-section').classList.toggle('hidden', s!=='home'); document.getElementById('bulletin-section').classList.toggle('hidden', s!=='bulletin'); };
        window.handleAuth = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth);

        // 管理員登入狀態檢查
        onAuthStateChanged(auth, (user) => {
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            document.getElementById('loginBtn').classList.toggle('hidden', isAdmin);
            document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
            document.getElementById('addSchoolBtn').classList.toggle('hidden', !isAdmin);
            document.getElementById('addPostBtn').classList.toggle('hidden', !isAdmin);
            
            // 處理首頁拖曳功能初始化
            const grid = document.getElementById('calendar-grid');
            if (isAdmin) {
                if (!sortableInstance) {
                    sortableInstance = new Sortable(grid, {
                        handle: '.card-drag-handle',
                        animation: 150,
                        ghostClass: 'sortable-ghost',
                        onEnd: async function (evt) {
                            // 拖曳結束後，計算新順序並更新資料庫
                            const cards = Array.from(grid.children);
                            const updates = cards.map((card, index) => {
                                const id = card.getAttribute('data-id');
                                // 略過讀取中 placeholder
                                if (!id) return null;
                                return { id, order: index };
                            }).filter(u => u !== null);

                            // 批次寫入
                            for (const u of updates) {
                                // 如果是預設資料 (def_)，我們需要先建立文檔才能存順序
                                // 但為簡化 Vibe Coding，我們只處理已存在 DB 的文檔，或者創建新文檔
                                // 這裡簡單處理：如果是 def_ 開頭，表示尚未入庫，若要排序需先存入。
                                // Vibe Coding 策略：僅對雲端資料寫入 order。
                                if (!u.id.startsWith('def_')) {
                                    await setDoc(doc(db, "calendar_db", u.id), { order: u.order }, { merge: true });
                                }
                            }
                            // 為了確保一致性，不重新 loadSchools，因為 UI 已經變了
                        }
                    });
                }
            } else {
                if (sortableInstance) {
                    sortableInstance.destroy();
                    sortableInstance = null;
                }
            }

            loadSchools(); loadAnnouncements(); loadLinks();
        });
    </script>
</body>
</html>

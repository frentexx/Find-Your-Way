<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小清華原民班升學資訊網</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; font-size: 16px; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .school-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #f1f5f9; background: white; border-radius: 1.25rem; padding: 1.5rem; display: flex; flex-direction: column; justify-content: space-between; min-height: 180px; position: relative; }
        .school-card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.1); border-color: #6366f1; }
        .recent-tag { background-color: #fef3c7; color: #92400e; padding: 6px 10px; border-radius: 6px; font-size: 13px; font-weight: bold; margin-top: 10px; display: inline-block; }
        .timeline-item { position: relative; padding-left: 2rem; border-left: 2px solid #e2e8f0; margin-left: 1rem; padding-bottom: 1.5rem; }
        .timeline-item::before { content: ""; position: absolute; left: -7px; top: 4px; width: 12px; height: 12px; border-radius: 50%; background: #6366f1; border: 2px solid white; }
        .pinned-card { background: linear-gradient(135deg, #fff1f2 0%, #fff 100%); border: 1px solid #fecdd3; border-left: 4px solid #f43f5e; transition: all 0.2s; height: 100%; }
        .upcoming-card { background: #fffbeb; border: 1px solid #fcd34d; transition: all 0.2s; position: relative; overflow: hidden; }
        .sortable-ghost { opacity: 0.4; background-color: #e0e7ff; border: 2px dashed #6366f1; }
        .drag-handle { cursor: grab; color: #cbd5e1; padding: 10px; display: flex; align-items: center; }
        .card-drag-handle { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 8px; cursor: grab; color: #94a3b8; z-index: 10; display: none; }
        .markdown-body { font-size: 1.05rem; line-height: 1.8; color: #334155; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin: 1.5em 0; border: 1px solid #cbd5e1; display: block; overflow-x: auto; }
        .markdown-body th, .markdown-body td { border: 1px solid #cbd5e1; padding: 0.8em 1.2em; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="pb-24">

    <nav class="sticky top-0 z-50 glass-nav">
        <div class="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2" onclick="location.reload()" style="cursor:pointer">

                <span class="font-bold text-slate-800 text-xl hidden md:block">小清華升學網</span>
            </div>
            <div class="flex items-center space-x-2 md:space-x-3">
                <button onclick="window.showSection('home')" class="text-base font-bold text-slate-600 px-3 hover:text-indigo-600">行事曆</button>
                <button onclick="window.showSection('bulletin')" class="text-base font-bold text-slate-600 px-3 hover:text-indigo-600">公告</button>
                <a href="https://frentexx.github.io/screening-strategy/" target="_blank" class="text-base font-bold text-slate-600 px-3 hover:text-indigo-600 no-underline"><i class="fas fa-filter mr-1"></i>篩選策略</a>
                <button id="loginBtn" onclick="window.handleAuth()" class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-full text-sm font-bold border border-indigo-100 hover:bg-indigo-100">管理</button>
                <div id="adminPanel" class="hidden flex items-center space-x-2">
                    <button id="navLinkBtn" class="text-sm bg-slate-100 px-3 py-2 rounded-lg font-bold text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition"><i class="fas fa-link mr-1"></i>連結</button>
                    <button onclick="window.handleLogout()" class="text-sm text-red-500 font-bold px-3 hover:text-red-700">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <section id="home-section">
            <div id="pinned-section" class="mb-8 hidden">
                <h3 class="text-sm font-bold text-red-500 mb-3 flex items-center uppercase tracking-widest"><i class="fas fa-bullhorn mr-2"></i>重要消息</h3>
                <div id="pinned-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>

            <div id="upcoming-section" class="mb-10 hidden">
                <h3 class="text-sm font-bold text-amber-600 mb-3 flex items-center uppercase tracking-widest"><i class="fas fa-hourglass-half mr-2"></i>近期提醒</h3>
                <div id="upcoming-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"></div>
            </div>

            <div class="flex justify-between items-end mb-6">

                    <h2 class="text-3xl font-bold text-slate-900">升學行事曆</h2>

                </div>

                    <i class="fas fa-plus mr-1"></i>新增校系
                </button>
            </div>

            <!-- 標籤按鈕區：已更新為三個標籤 -->
            <div class="flex bg-slate-200/50 p-1.5 rounded-2xl mb-8 max-w-lg">
                <button onclick="window.switchTab('sheet1')" id="tab-sheet1" class="flex-1 py-3 text-center rounded-xl font-bold text-base md:text-lg transition-all bg-indigo-600 text-white shadow-md">採計學測</button>
                <button onclick="window.switchTab('sheet2')" id="tab-sheet2" class="flex-1 py-3 text-center rounded-xl font-bold text-base md:text-lg transition-all text-slate-500 hover:bg-white/50">獨立招生</button>
                <button onclick="window.switchTab('sheet3')" id="tab-sheet3" class="flex-1 py-3 text-center rounded-xl font-bold text-base md:text-lg transition-all text-slate-500 hover:bg-white/50">分科測驗</button>
            </div>

            <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-12">
                <div class="col-span-2 text-center py-10 text-slate-400 text-lg">正在讀取最新資料...</div>

            <div class="border-t border-slate-200 pt-8">
                <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center"><i class="fas fa-external-link-alt mr-2 text-slate-400"></i>推薦外部資源</h3>
                <div id="external-links-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
        </section>

        <section id="bulletin-section" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-slate-800">最新公告</h2>
                <button id="addPostBtn" class="hidden bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-base font-bold shadow-lg transform active:scale-95 transition">發布公告</button>

            <div id="announcement-list" class="space-y-4"></div>
        </section>

    <!-- Modals (細節/編輯/讀取) -->
    <div id="readModal" class="fixed inset-0 bg-slate-900/60 hidden z-[120] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-3xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-slate-100 flex justify-between bg-slate-50/50">
                <div><div id="readDate" class="text-sm font-bold text-slate-500 mb-1"></div><h3 id="readTitle" class="text-2xl font-bold text-slate-900"></h3></div>
                <button onclick="document.getElementById('readModal').classList.add('hidden')" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-2xl"></i></button>
            </div>
            <div class="p-8 overflow-y-auto bg-white custom-scrollbar"><div id="readContent" class="markdown-body"></div><div id="readLinkArea" class="mt-8 hidden"><a id="readLinkBtn" href="#" target="_blank" class="inline-flex items-center justify-center w-full py-4 bg-indigo-50 text-indigo-600 rounded-xl font-bold text-lg border border-indigo-100 hover:bg-indigo-100">前往連結</a></div></div>
        </div>

    <div id="detailModal" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-t-3xl md:rounded-3xl p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-start mb-6"><div id="detailHeader"></div><button onclick="window.closeDetail()" class="text-slate-400 text-2xl"><i class="fas fa-times"></i></button></div>
            <div id="detailTimeline"></div>
            <div id="adminEditPlaceholder" class="mt-6 pt-6 border-t border-slate-100 hidden"><button id="quickEditBtn" class="w-full py-3 bg-indigo-50 text-indigo-600 rounded-xl font-bold border border-indigo-100">編輯此卡片內容</button></div>
        </div>
    </div>

    <div id="schoolModal" class="fixed inset-0 bg-slate-900/60 hidden z-[110] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold text-slate-800" id="schoolModalTitle">編輯行事曆</h3><button onclick="window.closeSchoolModal()" class="text-slate-400"><i class="fas fa-times"></i></button></div>
            <div class="space-y-5 max-h-[50vh] overflow-y-auto pr-2">
                <input type="hidden" id="editSchoolId"><input type="hidden" id="editSchoolType">
                <div><label class="text-sm font-bold text-slate-400 mb-1 block">校系名稱</label><input type="text" id="schoolName" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none font-bold text-lg text-slate-700"></div>
                <div id="eventInputs" class="space-y-3"></div>
                <button onclick="window.addEventInput()" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold hover:bg-slate-50">+ 新增時程</button>
            </div>
            <div class="flex space-x-3 pt-6 border-t mt-6">
                <button onclick="window.closeSchoolModal()" class="flex-1 py-3 font-bold text-slate-400">取消</button>
                <button id="saveSchoolBtn" class="flex-[2] bg-indigo-600 text-white py-3 rounded-xl font-bold text-lg">儲存</button>
                <button id="deleteSchoolBtn" onclick="window.deleteSchool()" class="hidden px-4 py-3 bg-red-50 text-red-500 rounded-xl font-bold"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-slate-900/60 hidden z-[110] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 class="text-2xl font-bold mb-6 text-slate-800" id="postModalTitle">發布公告</h3>
            <input type="hidden" id="editPostId">
            <div class="space-y-5">
                <input type="text" id="postTitle" placeholder="公告標題" class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-bold text-lg">
                <textarea id="postContent" rows="6" placeholder="內容 (Markdown)..." class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-mono"></textarea>
                <div class="bg-indigo-50 p-4 rounded-xl space-y-2">
                    <input type="text" id="postLinkName" placeholder="連結按鈕文字" class="w-full px-3 py-2 border rounded-lg text-sm">
                    <input type="text" id="postLinkUrl" placeholder="連結網址" class="w-full px-3 py-2 border rounded-lg text-sm">
                </div>
                <div class="flex items-center space-x-3 bg-red-50 p-4 rounded-xl">
                    <input type="checkbox" id="postPinned" class="w-5 h-5"><label for="postPinned" class="text-red-700 font-bold">設為重要置頂</label>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button onclick="window.closePostModal()" class="flex-1 py-3 text-slate-400 font-bold">取消</button>
                    <button id="savePostBtn" class="flex-[2] bg-indigo-600 text-white py-3 rounded-xl font-bold">儲存公告</button>
                </div>
            </div>
        </div>
    </div>

    <div id="linkModal" class="fixed inset-0 bg-slate-900/60 hidden z-[110] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold text-slate-800">管理連結</h3><button onclick="window.closeLinkModal()" class="text-slate-400"><i class="fas fa-times"></i></button></div>
            <div class="space-y-3 mb-6">
                <input type="text" id="newLinkName" placeholder="網站名稱" class="w-full px-4 py-2 border rounded-lg"><input type="text" id="newLinkUrl" placeholder="網址" class="w-full px-4 py-2 border rounded-lg">
                <button onclick="window.addLink()" class="w-full py-3 bg-slate-800 text-white rounded-lg font-bold">新增連結</button>
            </div>
            <div class="max-h-[30vh] overflow-y-auto" id="manageLinkList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, addDoc, deleteDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJPnmqXZdJDryceCIOiebx9yX5vU-tB2Q",
            authDomain: "find-your-way-9fd0d.firebaseapp.com",
            projectId: "find-your-way-9fd0d",
            storageBucket: "find-your-way-9fd0d.firebasestorage.app",
            messagingSenderId: "1066707918164",
            appId: "1:1066707918164:web:e79d1f686d322fd29d3cc1",
            measurementId: "G-JSH0D44X0Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAILS = ["ljuzem115@ppsh.ptc.edu.tw", "fuwen@ppsh.ptc.edu.tw", "jinglan@ppsh.ptc.edu.tw", "tulip520@ppsh.ptc.edu.tw"];

        // 徹底解決刪除問題：將寫死的資料清空，以後全部從雲端抓取
        const EXCEL_DATA = []; 

        let displaySchools = [];
        let currentTab = 'sheet1';
        let announcementsCache = [];
        let externalLinks = [];
        let sortableInstance = null;

        async function loadSchools() {
            try {
                // 從雲端抓取所有行事曆，並依 order 排序
                const q = query(collection(db, "calendar_db"), orderBy("order", "asc"));
                const snap = await getDocs(q);
                displaySchools = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderGrid();
                renderUpcomingEvents();
            } catch(e) { console.error(e); }
        }

        async function loadAnnouncements() {
            try {
                const q = query(collection(db, "announcements"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                announcementsCache = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderAnnouncements();
            } catch(e) {}
        }

        async function loadLinks() {
            try {
                const snap = await getDocs(collection(db, "external_links"));
                externalLinks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderLinks();
            } catch(e) {}
        }

        function renderGrid() {
            const container = document.getElementById('calendar-grid');
            const filtered = displaySchools.filter(s => s.type === currentTab);
            const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
            const handleStyle = isAdmin ? 'display:block' : 'display:none';

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-2 text-center py-20 text-slate-400">目前沒有資料，請點擊「新增校系」開始建立。</div>`;
                return;
            }

            container.innerHTML = filtered.map(s => {
                let recentText = "查看詳情";
                if(s.events && s.events.length > 0) {
                    const first = s.events[0];
                    recentText = `${first.m}月 ${first.e}`;
                }
                
                let typeLabel = "學測";
                if(s.type === 'sheet2') typeLabel = "獨招";
                if(s.type === 'sheet3') typeLabel = "分科";

                return `<div class="school-card" data-id="${s.id}" onclick="window.openDetail('${s.id}')">
                    <div class="card-drag-handle" style="${handleStyle}" onclick="event.stopPropagation()"><i class="fas fa-bars"></i></div>
                    <div>
                        <h3 class="text-xl font-bold text-slate-900">${s.name}</h3>
                        <div class="text-indigo-500 text-xs font-bold mt-2 uppercase tracking-widest">${typeLabel}</div>
                        <div class="recent-tag"><i class="far fa-clock mr-1"></i> ${recentText}</div>
                    </div>
                    <div class="mt-4 flex items-center text-slate-400 text-xs border-t pt-4"><span>查看詳細時程</span><i class="fas fa-arrow-right ml-auto"></i></div>
                </div>`;
            }).join('');
        }

        window.switchTab = (t) => { 
            currentTab = t; 
            const active = "flex-1 py-3 text-center rounded-xl font-bold text-base md:text-lg transition-all bg-indigo-600 text-white shadow-md";
            const inactive = "flex-1 py-3 text-center rounded-xl font-bold text-base md:text-lg transition-all text-slate-500 hover:bg-white/50";
            
            document.getElementById('tab-sheet1').className = (t === 'sheet1') ? active : inactive;
            document.getElementById('tab-sheet2').className = (t === 'sheet2') ? active : inactive;
            document.getElementById('tab-sheet3').className = (t === 'sheet3') ? active : inactive;
            
            renderGrid(); 
        };

        window.deleteSchool = async () => {
            const id = document.getElementById('editSchoolId').value;
            if(!id) return;
            if(confirm("確定要徹底刪除這個卡片嗎？此動作無法復原。")) {
                try {
                    await deleteDoc(doc(db, "calendar_db", id));
                    window.closeSchoolModal();
                    loadSchools();
                } catch(e) { alert("刪除失敗"); }
            }
        };

        // --- 以下為通用功能 ---
        window.addEventInput = (m='', d='', e='') => {
            const div = document.createElement('div'); div.className = "flex space-x-2 bg-slate-50 p-2 rounded-xl items-center";
            div.innerHTML = `<div class="drag-handle"><i class="fas fa-bars text-xs"></i></div><input type="text" placeholder="月" value="${m}" class="w-12 p-2 border rounded-lg text-sm"><input type="text" placeholder="日" value="${d}" class="w-16 p-2 border rounded-lg text-sm"><input type="text" placeholder="事項" value="${e}" class="flex-1 p-2 border rounded-lg text-sm"><button onclick="this.parentElement.remove()" class="text-red-300 p-1"><i class="fas fa-trash"></i></button>`;
            document.getElementById('eventInputs').appendChild(div);
        };

        document.getElementById('saveSchoolBtn').onclick = async () => {
            const id = document.getElementById('editSchoolId').value;
            const name = document.getElementById('schoolName').value;
            const type = document.getElementById('editSchoolType').value;
            const events = Array.from(document.getElementById('eventInputs').children).map(r => ({ m: r.children[1].value, d: r.children[2].value, e: r.children[3].value }));
            if(!name) return alert("請輸入校系名稱");
            try {
                const data = { name, events, type, updatedAt: serverTimestamp() };
                if (id) await updateDoc(doc(db, "calendar_db", id), data);
                else { data.order = displaySchools.length; await addDoc(collection(db, "calendar_db"), data); }
                window.closeSchoolModal(); loadSchools();
            } catch (e) { alert("儲存失敗"); }
        };

        window.openSchoolModal = (id) => {
            document.getElementById('eventInputs').innerHTML = '';
            if(id) {
                const s = displaySchools.find(i => i.id === id);
                document.getElementById('editSchoolId').value = id;
                document.getElementById('editSchoolType').value = s.type;
                document.getElementById('schoolName').value = s.name;
                if(s.events) s.events.forEach(e => window.addEventInput(e.m, e.d, e.e));
                document.getElementById('deleteSchoolBtn').classList.remove('hidden');
                document.getElementById('schoolModalTitle').innerText = "編輯校系";
            } else {
                document.getElementById('editSchoolId').value = '';
                document.getElementById('editSchoolType').value = currentTab;
                document.getElementById('schoolName').value = '';
                window.addEventInput();
                document.getElementById('deleteSchoolBtn').classList.add('hidden');
                document.getElementById('schoolModalTitle').innerText = "新增校系";
            }
            document.getElementById('schoolModal').classList.remove('hidden');
        };

        window.openDetail = (id) => {
            const s = displaySchools.find(item => item.id === id);
            if(!s) return;
            document.getElementById('detailHeader').innerHTML = `<h3 class="text-2xl font-bold text-slate-800">${s.name}</h3>`;
            document.getElementById('detailTimeline').innerHTML = (s.events||[]).map(e => `<div class="timeline-item"><div class="text-xs font-bold text-indigo-500 mb-1">${e.m}月 / ${e.d}</div><div class="text-slate-800 font-bold text-lg">${e.e}</div></div>`).join('');
            const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
            document.getElementById('adminEditPlaceholder').classList.toggle('hidden', !isAdmin);
            document.getElementById('quickEditBtn').onclick = () => { window.closeDetail(); window.openSchoolModal(id); };
            document.getElementById('detailModal').classList.remove('hidden');
        };

        function renderAnnouncements() {
            const list = document.getElementById('announcement-list');
            const pinnedList = document.getElementById('pinned-list');
            const pinnedSection = document.getElementById('pinned-section');
            const pinned = announcementsCache.filter(p => p.isPinned);
            if (pinned.length > 0) {
                pinnedSection.classList.remove('hidden');
                pinnedList.innerHTML = pinned.map(p => `<div class="pinned-card rounded-2xl p-5 cursor-pointer relative" onclick="window.readPost('${p.id}')"><div class="text-red-600 text-[10px] font-bold mb-1">重要公告</div><h4 class="font-bold text-slate-800 line-clamp-2">${p.title}</h4><div class="text-xs text-red-400 mt-3 text-right">閱讀詳情 >></div></div>`).join('');
            } else { pinnedSection.classList.add('hidden'); }
            list.innerHTML = announcementsCache.map(p => `<div onclick="window.readPost('${p.id}')" class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm cursor-pointer hover:border-indigo-300 transition"><div class="flex justify-between items-start"><div class="flex-1"><div class="text-xs text-slate-500 mb-1 font-bold">${p.createdAt ? new Date(p.createdAt.toDate()).toLocaleDateString() : '剛剛'}</div><h4 class="font-bold text-lg text-slate-800">${p.title}</h4></div><i class="fas fa-chevron-right text-slate-200"></i></div></div>`).join('');
        }

        function renderUpcomingEvents() {
            const section = document.getElementById('upcoming-section');
            const list = document.getElementById('upcoming-list');
            const now = new Date(); const twoWeeks = new Date(); twoWeeks.setDate(now.getDate() + 14);
            let events = [];
            displaySchools.forEach(s => {
                if(!s.events) return;
                s.events.forEach(ev => {
                    let m = parseInt(ev.m); if(isNaN(m)) return;
                    let year = (m >= 9) ? 2025 : 2026;
                    let eventDate = new Date(year, m - 1, parseInt(ev.d) || 1);
                    if (eventDate >= now && eventDate <= twoWeeks) events.push({ date: eventDate, name: s.name, e: ev.e, id: s.id });
                });
            });
            if (events.length === 0) section.classList.add('hidden');
            else {
                section.classList.remove('hidden');
                events.sort((a,b) => a.date - b.date);
                list.innerHTML = events.map(ev => `<div class="upcoming-card rounded-xl p-4 cursor-pointer" onclick="window.openDetail('${ev.id}')"><div class="text-lg font-bold text-amber-900">${ev.date.getMonth()+1}/${ev.date.getDate()}</div><div class="font-bold text-slate-800 truncate">${ev.name}</div><div class="text-xs text-slate-500 truncate">${ev.e}</div></div>`).join('');
            }
        }

        window.readPost = (id) => {
            const post = announcementsCache.find(d => d.id === id);
            if (!post) return;
            document.getElementById('readTitle').innerText = post.title;
            document.getElementById('readDate').innerText = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString() : '剛剛';
            document.getElementById('readContent').innerHTML = marked.parse(post.content);
            if (post.linkUrl) {
                document.getElementById('readLinkArea').classList.remove('hidden');
                document.getElementById('readLinkBtn').href = post.linkUrl;
                document.getElementById('readLinkBtn').innerText = post.linkName || '前往連結';
            } else document.getElementById('readLinkArea').classList.add('hidden');
            document.getElementById('readModal').classList.remove('hidden');
        };

        window.handleAuth = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth);
        window.closeDetail = () => document.getElementById('detailModal').classList.add('hidden');
        window.closeSchoolModal = () => document.getElementById('schoolModal').classList.add('hidden');
        window.showSection = (s) => { document.getElementById('home-section').classList.toggle('hidden', s!=='home'); document.getElementById('bulletin-section').classList.toggle('hidden', s!=='bulletin'); };

        onAuthStateChanged(auth, (user) => {
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            document.getElementById('loginBtn').classList.toggle('hidden', isAdmin);
            document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
            document.getElementById('addSchoolBtn').classList.toggle('hidden', !isAdmin);
            document.getElementById('addPostBtn').classList.toggle('hidden', !isAdmin);
            loadSchools(); loadAnnouncements(); loadLinks();
        });
    </script>
</body>
</html>

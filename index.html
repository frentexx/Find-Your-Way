<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小清華原民班升學資訊網</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .school-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #f1f5f9; }
        .school-card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); border-color: #e2e8f0; }
        .timeline-item { position: relative; padding-left: 2rem; border-left: 2px solid #e2e8f0; margin-left: 1rem; padding-bottom: 1.5rem; }
        .timeline-item::before { content: ""; position: absolute; left: -7px; top: 4px; width: 12px; height: 12px; border-radius: 50%; background: #6366f1; border: 2px solid white; }
    </style>
</head>
<body class="pb-12">

    <nav class="sticky top-0 z-50 glass-nav">
        <div class="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2" onclick="location.href='index.html'" style="cursor: pointer;">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md">
                    <i class="fas fa-university"></i>
                </div>
                <div>
                    <span class="font-bold text-slate-800 block leading-none text-lg">小清華升學網</span>
                    <span class="text-[10px] text-indigo-500 font-bold uppercase tracking-tighter">PPSH Indigenous Class</span>
                </div>
            </div>
            <div class="flex items-center space-x-1 md:space-x-4">
                <button onclick="window.showSection('home')" class="px-3 py-2 text-sm font-bold text-slate-600 hover:text-indigo-600 transition">行事曆</button>
                <button onclick="window.showSection('bulletin')" class="px-3 py-2 text-sm font-bold text-slate-600 hover:text-indigo-600 transition">公告</button>
                <button id="loginBtn" onclick="window.handleAuth()" class="bg-slate-100 text-slate-700 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-indigo-50 hover:text-indigo-600 transition">管理登入</button>
                <div id="adminPanel" class="hidden flex items-center space-x-3">
                    <span id="userName" class="hidden md:inline text-xs font-bold text-indigo-600"></span>
                    <button onclick="window.handleLogout()" class="text-xs text-red-400 hover:text-red-600">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <section id="home-section">
            <div class="mb-10 text-center md:text-left">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900 mb-2">115 學年度升學行事曆</h2>
                <p class="text-slate-500 text-sm">點選下方校系，查看包含報名、面試、放榜之完整時程</p>
            </div>

            <div class="flex bg-white p-1 rounded-2xl shadow-sm border mb-8 max-w-md mx-auto md:mx-0">
                <button onclick="window.switchTab('sheet1')" id="tab-sheet1" class="flex-1 py-3 text-center rounded-xl font-bold transition-all bg-indigo-600 text-white">採計學測</button>
                <button onclick="window.switchTab('sheet2')" id="tab-sheet2" class="flex-1 py-3 text-center rounded-xl font-bold transition-all text-slate-400">獨立招生</button>
            </div>

            <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </section>

        <section id="bulletin-section" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-slate-800">最新公告</h2>
                <button id="addPostBtn" class="hidden bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg transition transform active:scale-95" onclick="window.openPostModal()">
                    <i class="fas fa-plus mr-2"></i>發布公告
                </button>
            </div>
            <div id="announcement-list" class="space-y-4">
                </div>
        </section>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-t-3xl md:rounded-3xl p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <span id="detailCategory" class="text-indigo-500 text-xs font-bold uppercase tracking-widest bg-indigo-50 px-2 py-1 rounded"></span>
                    <h3 id="detailTitle" class="text-2xl font-bold text-slate-800 mt-2"></h3>
                </div>
                <button onclick="window.closeDetail()" class="text-slate-400 hover:text-slate-600 text-2xl"><i class="fas fa-times"></i></button>
            </div>
            <div id="detailTimeline" class="mt-4">
                </div>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-6 text-slate-800">建立新公告</h3>
            <div class="space-y-4">
                <input type="text" id="postTitle" placeholder="公告標題" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-indigo-500">
                <textarea id="postContent" rows="4" placeholder="詳細內容..." class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-indigo-500"></textarea>
                <input type="text" id="postLink" placeholder="Google Drive 檔案連結" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 ring-indigo-500">
                <div class="flex space-x-3 pt-4">
                    <button onclick="window.closePostModal()" class="flex-1 py-3 text-slate-400 font-bold">取消</button>
                    <button id="saveBtn" class="flex-[2] bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg">確認發布</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJPnmqXZdJDryceCIOiebx9yX5vU-tB2Q",
            authDomain: "find-your-way-9fd0d.firebaseapp.com",
            projectId: "find-your-way-9fd0d",
            storageBucket: "find-your-way-9fd0d.firebasestorage.app",
            messagingSenderId: "1066707918164",
            appId: "1:1066707918164:web:e79d1f686d322fd29d3cc1",
            measurementId: "G-JSH0D44X0Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAILS = ["ljuzem115@ppsh.ptc.edu.tw", "fuwen@ppsh.ptc.edu.tw", "jinglan@ppsh.ptc.edu.tw", "tulip520@ppsh.ptc.edu.tw"];

        // --- 完整校正後的資料庫 ---
        const calendarData = {
            "sheet1": {
                "師範原民公費": [{m:"12月", d:"01-08", e:"報名"}, {m:"12月", d:"31", e:"學校初審截止"}, {m:"3月", d:"12-14", e:"甄試日期"}, {m:"3月", d:"25", e:"放榜"}],
                "醫事原民公費": [{m:"2月", d:"24-03/03", e:"網路報名"}, {m:"3月", d:"22", e:"口試"}, {m:"4月", d:"15", e:"放榜"}],
                "軍事學校": [{m:"3月", d:"02-03/24", e:"報名"}, {m:"4月", d:"12", e:"學科測驗"}, {m:"5月", d:"05", e:"放榜"}],
                "警大": [{m:"3月", d:"初旬", e:"報名"}, {m:"5月", d:"初旬", e:"初試"}]
            },
            "sheet2": {
                "高師大": [
                    {m:"12月", d:"16-01/13", e:"網路報名"},
                    {m:"1月", d:"28", e:"列印應考證"},
                    {m:"2月", d:"07-08", e:"面試日期"}, // 修正處
                    {m:"3月", d:"02", e:"放榜"}          // 修正處
                ],
                "屏東大學": [
                    {m:"1月", d:"05-03/03", e:"網路報名"},
                    {m:"3月", d:"16-22", e:"列印准考證"},
                    {m:"3月", d:"20-22", e:"面試日期"},
                    {m:"4月", d:"08", e:"放榜"}
                ],
                "東華大學": [
                    {m:"12月", d:"16-01/06", e:"網路報名"},
                    {m:"2月", d:"07-09", e:"面試日期"},
                    {m:"3月", d:"04", e:"放榜"}
                ],
                "中山大學": [
                    {m:"1月", d:"12-02/05", e:"網路報名"},
                    {m:"3月", d:"14-16", e:"面試日期"},
                    {m:"3月", d:"26", e:"放榜"}
                ],
                "暨南大學": [
                    {m:"11月", d:"27-03/17", e:"網路報名"},
                    {m:"4月", d:"12", e:"面試日期"},
                    {m:"5月", d:"02", e:"放榜"}
                ]
            }
        };

        let currentTab = 'sheet1';

        // --- 全域函數掛載 (解決模組作用域問題) ---
        window.showSection = (section) => {
            document.getElementById('home-section').classList.toggle('hidden', section !== 'home');
            document.getElementById('bulletin-section').classList.toggle('hidden', section !== 'bulletin');
            if(section === 'bulletin') loadAnnouncements();
        };

        window.switchTab = (tab) => {
            currentTab = tab;
            document.getElementById('tab-sheet1').className = tab === 'sheet1' ? 'flex-1 py-3 text-center rounded-xl font-bold transition-all bg-indigo-600 text-white' : 'flex-1 py-3 text-center rounded-xl font-bold transition-all text-slate-400';
            document.getElementById('tab-sheet2').className = tab === 'sheet2' ? 'flex-1 py-3 text-center rounded-xl font-bold transition-all bg-indigo-600 text-white' : 'flex-1 py-3 text-center rounded-xl font-bold transition-all text-slate-400';
            renderGrid();
        };

        window.openDetail = (key) => {
            const data = calendarData[currentTab][key];
            document.getElementById('detailCategory').innerText = currentTab === 'sheet1' ? '採計學測' : '獨立招生';
            document.getElementById('detailTitle').innerText = key;
            const timeline = document.getElementById('detailTimeline');
            timeline.innerHTML = data.map(item => `
                <div class="timeline-item">
                    <div class="text-[10px] font-bold text-indigo-500">${item.m} / ${item.d}</div>
                    <div class="text-slate-800 font-bold">${item.e}</div>
                </div>
            `).join('');
            document.getElementById('detailModal').classList.remove('hidden');
        };

        window.closeDetail = () => document.getElementById('detailModal').classList.add('hidden');
        window.openPostModal = () => document.getElementById('postModal').classList.remove('hidden');
        window.closePostModal = () => document.getElementById('postModal').classList.add('hidden');

        // --- 認證與後端函數 ---
        window.handleAuth = () => signInWithPopup(auth, provider).catch(e => console.error(e));
        window.handleLogout = () => signOut(auth);

        async function loadAnnouncements() {
            const list = document.getElementById('announcement-list');
            const q = query(collection(db, "announcements"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = snap.docs.map(d => {
                const data = d.data();
                const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
                return `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm relative hover:shadow-md transition">
                        <div class="text-[10px] font-bold text-indigo-400 mb-1 uppercase tracking-widest">
                            <i class="fas fa-calendar-day mr-1"></i> ${data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString() : '剛剛'}
                        </div>
                        <h4 class="font-bold text-lg text-slate-800 mb-2">${data.title}</h4>
                        <p class="text-slate-600 text-sm whitespace-pre-wrap leading-relaxed mb-4">${data.content}</p>
                        ${data.link ? `<a href="${data.link}" target="_blank" class="inline-flex items-center px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl text-xs font-bold"><i class="fas fa-paperclip mr-2"></i>查看相關檔案</a>` : ''}
                        ${isAdmin ? `<button onclick="window.deletePost('${d.id}')" class="absolute top-6 right-6 text-slate-300 hover:text-red-400"><i class="fas fa-trash-alt"></i></button>` : ''}
                    </div>
                `;
            }).join('');
        }

        document.getElementById('saveBtn').onclick = async () => {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const link = document.getElementById('postLink').value;
            if(!title || !content) return alert("請輸入完整內容");
            await addDoc(collection(db, "announcements"), { title, content, link, createdAt: serverTimestamp(), author: auth.currentUser.email });
            window.closePostModal();
            loadAnnouncements();
        };

        window.deletePost = async (id) => {
            if(confirm("確定刪除此公告？")) { await deleteDoc(doc(db, "announcements", id)); loadAnnouncements(); }
        };

        // --- 初始渲染與監聽 ---
        function renderGrid() {
            const container = document.getElementById('calendar-grid');
            const data = calendarData[currentTab];
            container.innerHTML = Object.keys(data).map(key => `
                <div class="school-card bg-white p-6 rounded-2xl flex flex-col justify-between" onclick="window.openDetail('${key}')">
                    <div>
                        <div class="text-[10px] text-indigo-400 font-bold tracking-widest mb-1 uppercase">${currentTab === 'sheet1' ? '採計學測' : '獨立招生'}</div>
                        <h3 class="text-lg font-bold text-slate-800 mb-4">${key}</h3>
                    </div>
                    <div class="flex items-center text-slate-400 text-xs font-medium">
                        <i class="far fa-clock mr-2"></i> 點擊查看詳細時程
                        <i class="fas fa-chevron-right ml-auto text-slate-200"></i>
                    </div>
                </div>
            `).join('');
        }

        onAuthStateChanged(auth, (user) => {
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            document.getElementById('loginBtn').classList.toggle('hidden', isAdmin);
            document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
            document.getElementById('addPostBtn').classList.toggle('hidden', !isAdmin);
            if(isAdmin) document.getElementById('userName').innerText = user.displayName;
        });

        // 啟動渲染
        renderGrid();
    </script>
</body>
</html>

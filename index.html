<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小清華原民班升學資訊網</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; font-size: 16px; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .school-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #f1f5f9; background: white; border-radius: 1.25rem; padding: 1.5rem; display: flex; flex-direction: column; justify-content: space-between; min-height: 180px; position: relative; }
        .school-card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.1); border-color: #6366f1; }
        .recent-tag { background-color: #fef3c7; color: #92400e; padding: 6px 10px; border-radius: 6px; font-size: 13px; font-weight: bold; margin-top: 10px; display: inline-block; }
        .timeline-item { position: relative; padding-left: 2rem; border-left: 2px solid #e2e8f0; margin-left: 1rem; padding-bottom: 1.5rem; }
        .timeline-item::before { content: ""; position: absolute; left: -7px; top: 4px; width: 12px; height: 12px; border-radius: 50%; background: #6366f1; border: 2px solid white; }
        .card-drag-handle { position: absolute; top: 12px; right: 12px; padding: 8px; cursor: grab; color: #cbd5e1; z-index: 20; display: none; }
        .card-drag-handle:hover { color: #6366f1; }
        .sortable-ghost { opacity: 0.3; background: #e0e7ff; border: 2px dashed #6366f1; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin: 1em 0; border: 1px solid #cbd5e1; display: block; overflow-x: auto; }
        .markdown-body th, .markdown-body td { border: 1px solid #cbd5e1; padding: 0.5em 1em; }
    </style>
</head>
<body class="pb-24">

    <nav class="sticky top-0 z-50 glass-nav">
        <div class="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2" onclick="location.reload()" style="cursor:pointer">
                <div class="w-10 h-10 bg-indigo-700 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-university"></i></div>
                <span class="font-bold text-slate-800 text-xl hidden md:block">小清華升學網</span>
            </div>
            <div class="flex items-center space-x-1 md:space-x-3">
                <button onclick="window.showSection('home')" class="text-base font-bold text-slate-600 px-2 hover:text-indigo-600">行事曆</button>
                <button onclick="window.showSection('bulletin')" class="text-base font-bold text-slate-600 px-2 hover:text-indigo-600">公告</button>
                <a href="https://frentexx.github.io/screening-strategy/" target="_blank" class="text-base font-bold text-slate-600 px-2 hover:text-indigo-600 no-underline hidden md:inline-block"><i class="fas fa-filter mr-1"></i>篩選策略</a>
                <button id="loginBtn" onclick="window.handleAuth()" class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-full text-sm font-bold border border-indigo-100">管理</button>
                <div id="adminPanel" class="hidden flex items-center space-x-1">
                    <button onclick="document.getElementById('linkModal').classList.remove('hidden')" class="text-sm bg-slate-100 px-3 py-2 rounded-lg font-bold text-slate-600 hover:bg-indigo-50 hover:text-indigo-600"><i class="fas fa-link mr-1"></i>連結</button>
                    <button onclick="window.handleLogout()" class="text-sm text-red-500 font-bold px-2 hover:text-red-700">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <section id="home-section">
            <div id="pinned-section" class="mb-8 hidden">
                <h3 class="text-sm font-bold text-red-500 mb-3 flex items-center tracking-widest uppercase"><i class="fas fa-bullhorn mr-2"></i>重要消息</h3>
                <div id="pinned-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>

            <div id="upcoming-section" class="mb-10 hidden">
                <h3 class="text-sm font-bold text-amber-600 mb-3 flex items-center tracking-widest uppercase"><i class="fas fa-hourglass-half mr-2"></i>近期提醒 (未來 14 天)</h3>
                <div id="upcoming-list" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
            </div>

            <div class="flex justify-between items-end mb-6">
                <div><h2 class="text-3xl font-bold text-slate-900">升學行事曆</h2></div>
                <button id="addSchoolBtn" class="hidden bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-base font-bold shadow-lg" onclick="window.openSchoolModal(null)">
                    <i class="fas fa-plus mr-1"></i>新增校系
                </button>
            </div>

            <div class="flex bg-slate-200/50 p-1.5 rounded-2xl mb-8 max-w-lg">
                <button onclick="window.switchTab('sheet1')" id="tab-sheet1" class="flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all bg-indigo-600 text-white shadow-md">採計學測</button>
                <button onclick="window.switchTab('sheet2')" id="tab-sheet2" class="flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all text-slate-500">獨立招生</button>
                <button onclick="window.switchTab('sheet3')" id="tab-sheet3" class="flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all text-slate-500">分科測驗</button>
            </div>

            <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-12"></div>

            <div class="border-t border-slate-200 pt-8">
                <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center"><i class="fas fa-external-link-alt mr-2 text-slate-400"></i>推薦外部資源</h3>
                <div id="external-links-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>
        </section>

        <section id="bulletin-section" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-slate-800">最新公告</h2>
                <button id="addPostBtn" class="hidden bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-base font-bold" onclick="window.openPostModal(null)">
                    <i class="fas fa-pen mr-2"></i>發布公告
                </button>
            </div>
            <div id="announcement-list" class="space-y-4"></div>
        </section>
    </main>

    <!-- 公告發布彈窗 -->
    <div id="postModal" class="fixed inset-0 bg-slate-900/60 hidden z-[110] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl">
            <h3 class="text-2xl font-bold mb-6" id="postModalTitle">發布新公告</h3>
            <div class="space-y-4">
                <input type="hidden" id="editPostId">
                <input type="text" id="postTitle" placeholder="公告標題" class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-bold text-lg">
                <textarea id="postContent" rows="6" placeholder="公告內容 (支援 Markdown 表格)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-mono"></textarea>
                <div class="flex items-center space-x-3 bg-red-50 p-4 rounded-xl border border-red-100">
                    <input type="checkbox" id="postPinned" class="w-5 h-5 text-red-600 rounded">
                    <label for="postPinned" class="text-red-700 font-bold">設為重要置頂 (會出現在首頁最上方)</label>
                </div>
            </div>
            <div class="flex space-x-3 pt-6 border-t mt-6">
                <button onclick="window.closePostModal()" class="flex-1 py-3 font-bold text-slate-400">取消</button>
                <button id="savePostBtn" onclick="window.savePost()" class="flex-[2] bg-indigo-600 text-white py-3 rounded-xl font-bold">確認發布</button>
            </div>
        </div>
    </div>

    <!-- 其他 Modals (校系/細節/連結/閱讀) -->
    <div id="schoolModal" class="fixed inset-0 bg-slate-900/60 hidden z-[110] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl">
            <h3 class="text-2xl font-bold mb-6" id="schoolModalTitle">編輯校系</h3>
            <div class="space-y-4 max-h-[50vh] overflow-y-auto pr-2">
                <input type="hidden" id="editSchoolId"><input type="hidden" id="editSchoolType">
                <input type="text" id="schoolName" placeholder="校系名稱" class="w-full px-4 py-3 bg-slate-50 border rounded-xl font-bold text-lg">
                <div id="eventInputs" class="space-y-2"></div>
                <button onclick="window.addEventInput()" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold">+ 新增時程</button>
            </div>
            <div class="flex space-x-3 pt-6 border-t mt-6">
                <button onclick="window.closeSchoolModal()" class="flex-1 py-3 font-bold text-slate-400">取消</button>
                <button id="saveSchoolBtn" class="flex-[2] bg-indigo-600 text-white py-3 rounded-xl font-bold">儲存</button>
                <button id="deleteSchoolBtn" onclick="window.deleteSchool()" class="hidden px-4 py-3 bg-red-50 text-red-500 rounded-xl font-bold"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl">
            <div class="flex justify-between items-start mb-6"><div id="detailHeader"></div><button onclick="window.closeDetail()" class="text-slate-400"><i class="fas fa-times"></i></button></div>
            <div id="detailTimeline" class="max-h-[50vh] overflow-y-auto pr-2"></div>
            <button id="quickEditBtn" class="w-full mt-6 py-3 bg-indigo-50 text-indigo-600 rounded-xl font-bold hidden">編輯卡片內容</button>
        </div>
    </div>

    <div id="readModal" class="fixed inset-0 bg-slate-900/60 hidden z-[120] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-6 border-b flex justify-between bg-slate-50">
                <h3 id="readTitle" class="text-2xl font-bold"></h3>
                <button onclick="document.getElementById('readModal').classList.add('hidden')"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-8 overflow-y-auto bg-white"><div id="readContent" class="markdown-body"></div></div>
        </div>
    </div>

    <div id="linkModal" class="fixed inset-0 bg-slate-900/60 hidden z-[110] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold">管理外部連結</h3><button onclick="document.getElementById('linkModal').classList.add('hidden')" class="text-slate-400"><i class="fas fa-times"></i></button></div>
            <div class="space-y-3 mb-6 bg-slate-50 p-4 rounded-xl">
                <input type="text" id="newLinkName" placeholder="網站名稱" class="w-full px-4 py-2 border rounded-lg"><input type="text" id="newLinkUrl" placeholder="網址 (https://...)" class="w-full px-4 py-2 border rounded-lg">
                <button onclick="window.addLink()" class="w-full py-2 bg-indigo-600 text-white rounded-lg font-bold">新增連結</button>
            </div>
            <div class="max-h-[30vh] overflow-y-auto space-y-2" id="manageLinkList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, addDoc, deleteDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJPnmqXZdJDryceCIOiebx9yX5vU-tB2Q",
            authDomain: "find-your-way-9fd0d.firebaseapp.com",
            projectId: "find-your-way-9fd0d",
            storageBucket: "find-your-way-9fd0d.firebasestorage.app",
            messagingSenderId: "1066707918164",
            appId: "1:1066707918164:web:e79d1f686d322fd29d3cc1",
            measurementId: "G-JSH0D44X0Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAILS = ["ljuzem115@ppsh.ptc.edu.tw", "fuwen@ppsh.ptc.edu.tw", "jinglan@ppsh.ptc.edu.tw", "tulip520@ppsh.ptc.edu.tw"];

        let displaySchools = [];
        let announcements = [];
        let currentTab = 'sheet1';
        let sortableInstance = null;

        async function loadSchools() {
            try {
                const q = query(collection(db, "calendar_db"), orderBy("order", "asc"));
                const snap = await getDocs(q);
                displaySchools = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderGrid();
                renderUpcomingEvents();
            } catch(e) { console.error(e); }
        }

        function renderGrid() {
            const grid = document.getElementById('calendar-grid');
            const filtered = displaySchools.filter(s => s.type === currentTab);
            const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
            if(filtered.length === 0) { grid.innerHTML = `<div class="col-span-2 text-center py-12 text-slate-400">目前尚無資料</div>`; return; }
            grid.innerHTML = filtered.map(s => `
                <div class="school-card" data-id="${s.id}" onclick="window.openDetail('${s.id}')">
                    <div class="card-drag-handle" style="${isAdmin?'display:block':''}"><i class="fas fa-bars"></i></div>
                    <div>
                        <h3 class="text-xl font-bold text-slate-900">${s.name}</h3>
                        <div class="recent-tag">${s.events?.[0]?.m || '--'}月 ${s.events?.[0]?.e || '點擊查看詳情'}</div>
                    </div>
                    <div class="text-xs text-slate-400 mt-4 pt-4 border-t flex justify-between items-center"><span>查看時程</span><i class="fas fa-chevron-right"></i></div>
                </div>`).join('');
            if (isAdmin) initSortable();
        }

        function initSortable() {
            const el = document.getElementById('calendar-grid');
            if(sortableInstance) sortableInstance.destroy();
            sortableInstance = new Sortable(el, {
                handle: '.card-drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                onEnd: async function() {
                    const cards = Array.from(el.children);
                    for(let i=0; i<cards.length; i++) {
                        const id = cards[i].getAttribute('data-id');
                        if(id) await updateDoc(doc(db, "calendar_db", id), { order: i });
                    }
                }
            });
        }

        function renderUpcomingEvents() {
            const section = document.getElementById('upcoming-section');
            const list = document.getElementById('upcoming-list');
            const today = new Date(); today.setHours(0,0,0,0);
            const limit = new Date(today); limit.setDate(today.getDate() + 14);
            let events = [];
            displaySchools.forEach(s => s.events?.forEach(e => {
                const m = parseInt(e.m); const d = parseInt(e.d) || 1;
                if(!m) return;
                let year = today.getFullYear();
                if (m < today.getMonth() + 1 && today.getMonth() > 8) year++;
                const eventDate = new Date(year, m - 1, d);
                if (eventDate >= today && eventDate <= limit) events.push({ date: eventDate, name: s.name, e: e.e, id: s.id });
            }));
            section.classList.toggle('hidden', events.length === 0);
            events.sort((a,b) => a.date - b.date);
            list.innerHTML = events.map(ev => `
                <div class="bg-amber-50 p-3 rounded-xl border border-amber-100 cursor-pointer hover:bg-amber-100 transition" onclick="window.openDetail('${ev.id}')">
                    <div class="text-amber-600 font-bold text-sm">${ev.date.getMonth()+1}/${ev.date.getDate()}</div>
                    <div class="font-bold text-slate-800 text-sm truncate">${ev.name}</div>
                    <div class="text-[10px] text-slate-500 truncate">${ev.e}</div>
                </div>`).join('');
        }

        // 公告管理邏輯
        async function loadAnnouncements() {
            const q = query(collection(db, "announcements"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            announcements = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
            
            // 渲染列表
            document.getElementById('announcement-list').innerHTML = announcements.map(p => `
                <div class="bg-white p-5 rounded-2xl border flex justify-between items-center group">
                    <div class="cursor-pointer flex-1" onclick="window.readPost('${p.id}')">
                        <h4 class="font-bold text-lg group-hover:text-indigo-600 transition">${p.title}</h4>
                        <div class="text-xs text-slate-400 mt-1">${p.createdAt?.toDate().toLocaleDateString() || '剛剛'} ${p.isPinned ? '· <span class="text-red-500 font-bold">置頂中</span>' : ''}</div>
                    </div>
                    ${isAdmin ? `<div class="flex space-x-2"><button onclick="window.openPostModal('${p.id}')" class="text-indigo-500 text-sm font-bold p-2">編輯</button><button onclick="window.deletePost('${p.id}')" class="text-red-300 hover:text-red-500 p-2"><i class="fas fa-trash"></i></button></div>` : ''}
                </div>`).join('');

            // 渲染首頁置頂
            const pinned = announcements.filter(p => p.isPinned);
            document.getElementById('pinned-section').classList.toggle('hidden', pinned.length === 0);
            document.getElementById('pinned-list').innerHTML = pinned.map(p => `
                <div class="bg-red-50 border-red-100 border p-4 rounded-xl cursor-pointer hover:shadow-md transition" onclick="window.readPost('${p.id}')">
                    <div class="text-[10px] font-bold text-red-500 mb-1">重要公告</div>
                    <div class="font-bold text-slate-800 truncate">${p.title}</div>
                </div>`).join('');
        }

        window.openPostModal = (id) => {
            if(id) {
                const p = announcements.find(a => a.id === id);
                document.getElementById('editPostId').value = id;
                document.getElementById('postTitle').value = p.title;
                document.getElementById('postContent').value = p.content;
                document.getElementById('postPinned').checked = p.isPinned || false;
                document.getElementById('postModalTitle').innerText = "編輯公告";
            } else {
                document.getElementById('editPostId').value = '';
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('postPinned').checked = false;
                document.getElementById('postModalTitle').innerText = "發布新公告";
            }
            document.getElementById('postModal').classList.remove('hidden');
        };

        window.savePost = async () => {
            const id = document.getElementById('editPostId').value;
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const isPinned = document.getElementById('postPinned').checked;
            if(!title) return alert("請輸入標題");
            const data = { title, content, isPinned, createdAt: serverTimestamp() };
            try {
                if(id) await updateDoc(doc(db, "announcements", id), data);
                else await addDoc(collection(db, "announcements"), data);
                window.closePostModal(); loadAnnouncements();
            } catch(e) { alert("發布失敗"); }
        };

        window.deletePost = async (id) => { if(confirm("確定刪除此公告？")) { await deleteDoc(doc(db, "announcements", id)); loadAnnouncements(); } };
        window.closePostModal = () => document.getElementById('postModal').classList.add('hidden');
        window.readPost = (id) => {
            const p = announcements.find(a => a.id === id);
            document.getElementById('readTitle').innerText = p.title;
            document.getElementById('readContent').innerHTML = marked.parse(p.content);
            document.getElementById('readModal').classList.remove('hidden');
        };

        // 外部連結渲染
        async function loadLinks() {
            const snap = await getDocs(collection(db, "external_links"));
            const links = snap.docs.map(d => ({id: d.id, ...d.data()}));
            document.getElementById('external-links-grid').innerHTML = links.map(l => `
                <a href="${l.url}" target="_blank" class="bg-white p-4 rounded-xl border flex items-center space-x-3 hover:shadow-md transition"><i class="fas fa-link text-indigo-500"></i><span class="font-bold text-slate-700 truncate">${l.name}</span></a>`).join('');
            document.getElementById('manageLinkList').innerHTML = links.map(l => `
                <div class="flex justify-between items-center bg-white p-3 rounded-lg border"><span class="font-bold truncate mr-2">${l.name}</span><button onclick="window.deleteLink('${l.id}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button></div>`).join('');
        }

        window.addLink = async () => {
            const name = document.getElementById('newLinkName').value; const url = document.getElementById('newLinkUrl').value;
            if(!name || !url) return alert("請填寫完整");
            await addDoc(collection(db, "external_links"), { name, url, createdAt: serverTimestamp() });
            document.getElementById('newLinkName').value = ''; document.getElementById('newLinkUrl').value = ''; loadLinks();
        };
        window.deleteLink = async (id) => { if(confirm("刪除？")) { await deleteDoc(doc(db, "external_links", id)); loadLinks(); } };

        // 頁面基礎功能
        window.switchTab = (t) => {
            currentTab = t;
            ['tab-sheet1', 'tab-sheet2', 'tab-sheet3'].forEach(id => {
                const b = document.getElementById(id); const isActive = (id === 'tab-'+t);
                b.className = isActive ? "flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all bg-indigo-600 text-white shadow-md" : "flex-1 py-3 text-center rounded-xl font-bold text-lg transition-all text-slate-500 hover:bg-white/50";
            });
            renderGrid();
        };

        window.openDetail = (id) => {
            const s = displaySchools.find(i => i.id === id);
            document.getElementById('detailHeader').innerHTML = `<h3 class="text-2xl font-bold">${s.name}</h3>`;
            document.getElementById('detailTimeline').innerHTML = (s.events||[]).map(e => `<div class="timeline-item"><div class="text-xs font-bold text-indigo-500">${e.m}月 ${e.d}日</div><div class="font-bold text-slate-800">${e.e}</div></div>`).join('');
            const isAdmin = auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email);
            document.getElementById('quickEditBtn').classList.toggle('hidden', !isAdmin);
            document.getElementById('quickEditBtn').onclick = () => { window.closeDetail(); window.openSchoolModal(id); };
            document.getElementById('detailModal').classList.remove('hidden');
        };

        window.addEventInput = (m='', d='', e='') => {
            const div = document.createElement('div'); div.className = "flex space-x-2 items-center bg-slate-50 p-2 rounded-lg";
            div.innerHTML = `<input type="text" placeholder="月" value="${m}" class="w-12 p-2 border rounded-lg"><input type="text" placeholder="日" value="${d}" class="w-16 p-2 border rounded-lg"><input type="text" placeholder="事項" value="${e}" class="flex-1 p-2 border rounded-lg"><button onclick="this.parentElement.remove()" class="text-red-300 px-2"><i class="fas fa-times"></i></button>`;
            document.getElementById('eventInputs').appendChild(div);
        };

        document.getElementById('saveSchoolBtn').onclick = async () => {
            const id = document.getElementById('editSchoolId').value; const name = document.getElementById('schoolName').value; const type = document.getElementById('editSchoolType').value;
            const events = Array.from(document.getElementById('eventInputs').children).map(r => ({ m: r.children[0].value, d: r.children[1].value, e: r.children[2].value }));
            if(!name) return alert("名稱必填");
            const data = { name, type, events, updatedAt: serverTimestamp() };
            if(id) await updateDoc(doc(db, "calendar_db", id), data);
            else { data.order = displaySchools.length; await addDoc(collection(db, "calendar_db"), data); }
            window.closeSchoolModal(); loadSchools();
        };

        window.openSchoolModal = (id) => {
            document.getElementById('eventInputs').innerHTML = '';
            if(id) {
                const s = displaySchools.find(i => i.id === id);
                document.getElementById('editSchoolId').value = id; document.getElementById('editSchoolType').value = s.type; document.getElementById('schoolName').value = s.name;
                s.events?.forEach(e => window.addEventInput(e.m, e.d, e.e));
                document.getElementById('deleteSchoolBtn').classList.remove('hidden');
            } else {
                document.getElementById('editSchoolId').value = ''; document.getElementById('editSchoolType').value = currentTab; document.getElementById('schoolName').value = '';
                window.addEventInput(); document.getElementById('deleteSchoolBtn').classList.add('hidden');
            }
            document.getElementById('schoolModal').classList.remove('hidden');
        };

        window.deleteSchool = async () => { if(confirm("確定刪除？")) { await deleteDoc(doc(db, "calendar_db", document.getElementById('editSchoolId').value)); window.closeSchoolModal(); loadSchools(); } };
        window.handleAuth = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth);
        window.closeSchoolModal = () => document.getElementById('schoolModal').classList.add('hidden');
        window.closeDetail = () => document.getElementById('detailModal').classList.add('hidden');
        window.showSection = (s) => { document.getElementById('home-section').classList.toggle('hidden', s!=='home'); document.getElementById('bulletin-section').classList.toggle('hidden', s!=='bulletin'); };

        onAuthStateChanged(auth, (user) => {
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            document.getElementById('loginBtn').classList.toggle('hidden', isAdmin);
            document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
            document.getElementById('addSchoolBtn').classList.toggle('hidden', !isAdmin);
            document.getElementById('addPostBtn').classList.toggle('hidden', !isAdmin);
            loadSchools(); loadAnnouncements(); loadLinks();
        });
    </script>
</body>
</html>
